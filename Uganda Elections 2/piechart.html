</head>
<style>
  body {font-family: Arial, Helvetica, sans-serif;}

    width: 100%;

    overflow: auto;

  #tooltip {
	position: absolute;
	z-index: 2;
	background: rgba(255,255,255,0.8);
	border-radius: 4px;
	width: 100px;
	height: 35px;
	color: black;
	font-size: 14px;
	padding: 5px;
	top: -150px;
	left: -150px;
	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
}

#tooltip p {
	margin: 0;
}

#tooltip p.value {
	font-weight: bold;
}

  </style>
<body>
  <div id="tooltip">
		<p class="name"></p>
		<p class="value"></p>
		</div>
    <script>

        // set the dimensions and margins of the graph
        var width = 900
            height = 450
            margin = 40
        
        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        var radius = Math.min(width, height) / 2 - margin
        
        // append the svg object to the div called 'my_dataviz'
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        
      // MP seats data for each party after preprocessing
        var data1 = {
                "NRM":315, 
                "INDEPENDENT": 72,
                "NUP": 57,
                "FDC": 32,
                "UPC": 9,"DP":9};
    // {party: "JEEMA", count : 1},
    // {party: "PPP", count: 1}
   
  
        // set the color scale
        var color = d3.scaleOrdinal()
          .domain(["NRM", "INDEPENDENT", "NUP", "FDC", "UPC", "DP"])
          .range(['yellow', 'gray', 'red', 'blue', 'black', 'green']);
        
        // A function that create / update the plot for a given variable:
        function update(data) {
        
          // Compute the position of each group on the pie:
          var pie = d3.pie()
            .value(function(d) {return d.value; })
            .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
          var data_ready = pie(d3.entries(data))
        
          // map to data
          var u = svg.selectAll("path")
            .data(data_ready)
          
          
          // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
          u
            .enter()
            .append('path')
            .merge(u)
            .transition()
            .duration(1000)
            .attr('d', d3.arc()
              .innerRadius(0)
              .outerRadius(radius)
            )
            .attr('fill', function(d){ return(color(d.data.key)) })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 1)
            // .on('mouseover', function(d){tooltip.text(d.key); return tooltip.style("visibility", "visible");})
        
          // remove the group that is not present anymore
          u
            .exit()
            .remove()
          
          // u.on('mouseover', function(d){
          //   var total = d3
          // })
            var legendRectSize = 25;                                  // NEW
            var legendSpacing = 6; 
            var legend = svg.selectAll('.legend')                     // NEW
              .data(color.domain())                                   // NEW
              .enter()                                                // NEW
              .append('g')                                            // NEW
              .attr('class', 'legend')                                // NEW
              .attr('transform', function(d, i) {                     // NEW
                var height = legendRectSize + legendSpacing;          // NEW
                var offset =  height * color.domain().length /2;     // NEW
                var horz = 12 * legendRectSize;                       // NEW
                var vert = i * height - offset;                       // NEW
                return 'translate(' + horz + ',' + vert + ')';        // NEW
              });                                                     // NEW

            legend.append('rect')                                     // NEW
              .attr('width', legendRectSize)                          // NEW
              .attr('height', legendRectSize)                         // NEW
              .style('fill', color)                                   // NEW
              .style('stroke', color);                                // NEW
              
            legend.append('text')                                     // NEW
              .attr('x', legendRectSize + legendSpacing)              // NEW
              .attr('y', legendRectSize - legendSpacing)              // NEW
              .text(function(d) { return d; }); 
            	
          d3.select("#tooltip .name")
		      .text(data1.key);
          d3.select("#tooltip .value")
		      .text("Total Votes: "+ valueFormat(data1.value));
        }
        
        // Initialize the plot with the first dataset
        update(data1)
        
        </script>  
    
</body>
